<h1 class="text-center titulo">Usuarios de la comunidad</h1>
<div class="container">
<table class="table table-hover table-dark tabla-usuarios">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Primer apellido</th>
        <th scope="col">Segundo apellido</th>
        <th scope="col">Genero</th>
        <th scope="col">Email</th>
        <th scope="col">Fecha Nacimiento</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let miembro of usuarios">
        <th scope="row">{{miembro.nombre}}</th>
        <td>{{miembro.papellido}}</td>
        <td>{{miembro.sapellido}}</td>
        <td>{{miembro.genero}}</td>
        <td>{{miembro.correo}}</td>
        <td>{{miembro.fechan}}</td>
    </tbody>
  </table>
</div>
