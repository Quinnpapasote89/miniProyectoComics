
<div class="container mensaje-error" *ngIf="indice == -1">
    <div class="row">
      <div class="col text-center">
        <img src="assets/not-found.png" width="250px">
      </div>
    </div>
    <div class="row ">
        <div class="col text-center info-txt">
            <h3>El heroe que buscas no esta disponible</h3>
        </div>
    </div>
    <div class="row">
        <div class="col text-center info-txt">
            <h2>No existen resultados de <span>{{nombreh}}</span></h2>
        </div>
        <div class="w-100"> </div>
        <div class="col text-center ">
            <p>Estamos trabajando en traerte tus heroes favoritos!!</p>
        </div>
    </div>
</div>

<app-unheroe *ngIf="indice != -1" [heroe]='miheroe'></app-unheroe>
